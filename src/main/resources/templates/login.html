<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

  -->
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="mx-auto card shadow-sm" style="max-width:420px;">
    <div class="card-body">
      <h3 class="mb-4 text-center">Iniciar sesión</h3>

      <!-- Mensajes estándar de Spring Security -->
      <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña inválidos.</div>
      <div th:if="${param.logout}" class="alert alert-success">Sesión cerrada correctamente.</div>

      <form th:action="@{/login}" method="post">
        <!-- CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input id="username" name="username" class="form-control" required autofocus>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input id="password" name="password" type="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Ingresar</button>
      </form>
    </div>

    <!-- Mensaje cuando el filtro de autorización te redirige con ?denied -->
    <div th:if="${param.denied}" class="alert alert-warning m-3" role="alert">
      No tienes permisos para acceder a esa página.
    </div>
  </div>
</div>

<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
