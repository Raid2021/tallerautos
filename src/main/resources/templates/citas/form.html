<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="#{app.title}">Taller</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
<nav class="navbar navbar-expand-lg bg-light mb-4 border rounded">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">[[#{app.title}]]</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/ordenes}" sec:authorize="hasAnyRole('ADMIN','MECANICO')">[[#{nav.orders}]]</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/citas}" sec:authorize="hasAnyRole('ADMIN','CLIENTE')">[[#{nav.appointments}]]</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/facturas}" sec:authorize="hasRole('ADMIN')">[[#{nav.invoices}]]</a></li>
      </ul>
      <div class="d-flex gap-2">
        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()"><button class="btn btn-danger btn-sm">[[#{nav.logout}]]</button></form>
      </div>
    </div>
  </div>
</nav>

<h3>[[#{appointments.new}]]</h3>
<form th:action="@{/citas}" th:object="${cita}" method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">[[#{appointments.client}]]</label>
    <select class="form-select" th:field="*{cliente}">
      <option th:each="c: ${clientes}" th:value="${c.id}" th:text="${c.nombreCompleto}">Juan</option>
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label">[[#{appointments.vehicle}]]</label>
    <select class="form-select" th:field="*{vehiculo}">
      <option th:each="v: ${vehiculos}" th:value="${v.id}" th:text="${v.placa}">ABC123</option>
    </select>
  </div>
  <div class="col-md-12">
    <label class="form-label">[[#{appointments.slot}]]</label>
    <select class="form-select" th:field="*{fechaHora}">
      <option th:each="s: ${slots}" th:value="${s}" th:text="${#temporals.format(s, 'yyyy-MM-dd HH:mm')}"></option>
    </select>
  </div>
  <div class="col-12">
    <label class="form-label">[[#{appointments.reason}]]</label>
    <textarea class="form-control" th:field="*{motivo}"></textarea>
  </div>
  <div class="col-12">
    <button class="btn btn-primary">[[#{actions.save}]]</button>
    <a class="btn btn-secondary" th:href="@{/citas}">[[#{actions.cancel}]]</a>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
