<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${usuario.id} == null ? 'Nuevo usuario' : 'Editar usuario'">Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

<h3 th:text="${usuario.id} == null ? 'Nuevo usuario' : 'Editar usuario'">Usuario</h3>

<form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post" class="row g-3">

  <!-- CSRF (si está habilitado) -->
  <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

  <!-- ID oculto para edición -->
  <input type="hidden" th:field="*{id}"/>

  <div class="col-md-6">
    <label class="form-label">Correo (username)</label>
    <input class="form-control" type="email" th:field="*{username}" required placeholder="correo@ejemplo.com"/>
  </div>

  <div class="col-md-6">
    <label class="form-label">Contraseña</label>
    <input class="form-control" type="password" th:field="*{password}" th:attr="placeholder=${usuario.id} != null ? 'Dejar en blanco para no cambiar' : 'Escribe una contraseña'"/>
    <div class="form-text" th:if="${usuario.id} != null">Si la dejas vacía, se mantendrá la actual.</div>
  </div>

    <div class="col-12">
      <label class="form-label d-block mb-1">Roles</label>
      <div class="d-flex flex-wrap gap-3">
        <div class="form-check" th:each="r : ${roles}">
          <input class="form-check-input"
                 type="checkbox"
                 th:field="*{roles}"
                 th:value="${r.id}"
                 th:id="${'rol-' + r.id}">
          <label class="form-check-label"
                 th:for="${'rol-' + r.id}"
                 th:text="${r.nombre}">Rol</label>
        </div>
      </div>
    </div>


  <div class="col-12">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" th:field="*{activo}" id="activoSwitch">
      <label class="form-check-label" for="activoSwitch">Activo</label>
    </div>
  </div>

  <div class="col-12">
    <button class="btn btn-primary">Guardar</button>
    <a class="btn btn-secondary" th:href="@{/usuarios/lista}">Cancelar</a>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
