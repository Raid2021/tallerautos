<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Usuarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div th:replace="~{template :: navbar}"></div>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Usuarios</h3>
      <a class="btn btn-primary" th:href="@{/usuarios/nuevo}">Nuevo usuario</a>
    </div>

    <table class="table table-striped align-middle">
      <thead>
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Roles</th>
        <th>Estado</th>
        <th class="text-end">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="u : ${usuarios}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.username}">admin</td>
        <td>
          <span class="badge bg-secondary me-1" th:each="r : ${u.roles}" th:text="${r.nombre}">ADMIN</span>
        </td>
        <td>
          <span class="badge" th:classappend="${u.activo} ? 'bg-success' : 'bg-danger'"
                th:text="${u.activo} ? 'Activo' : 'Inactivo'">Activo</span>
        </td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary" th:href="@{'/usuarios/editar/' + ${u.id}}">Editar</a>
          <a class="btn btn-sm btn-outline-danger" th:href="@{'/usuarios/eliminar/' + ${u.id}}"
             onclick="return confirm('Â¿Eliminar usuario?');">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="alert alert-info" th:if="${#lists.isEmpty(usuarios)}">
      No hay usuarios registrados.
    </div>
  </div>
</body>
</html>
