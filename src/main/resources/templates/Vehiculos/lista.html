<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Vehículos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

<!-- Navbar (si tienes un template con el fragmento "navbar") -->
<nav th:replace="~{template :: navbar}"></nav>

<h3 class="mb-3">Vehículos</h3>

<!-- Mensajes flash -->
<div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<div class="mb-3">
  <a class="btn btn-success" th:href="@{/vehiculos/nuevo}">Nuevo vehículo</a>
</div>

<table class="table table-striped align-middle">
  <thead>
    <tr>
      <th>#</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Año</th>
      <th>Placa</th>
      <th>Cliente</th>
      <th style="width: 200px;">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="v : ${vehiculos}">
      <td th:text="${v.id}">1</td>
      <td th:text="${v.marca}">Toyota</td>
      <td th:text="${v.modelo}">Corolla</td>
      <!-- OJO: aquí estaba el error: era v.anio y debe ser v.anno -->
      <td th:text="${v.anno}">2020</td>
      <td th:text="${v.placa}">ABC123</td>
      <td th:text="${v.cliente != null ? v.cliente.nombreCompleto : '—'}">Juan Pérez</td>
      <td class="d-flex gap-2">
        <a class="btn btn-sm btn-primary" th:href="@{'/vehiculos/editar/' + ${v.id}}">Editar</a>
        <form th:action="@{'/vehiculos/eliminar/' + ${v.id}}" method="post" onsubmit="return confirm('¿Eliminar este vehículo?');">
          <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button class="btn btn-sm btn-danger">Eliminar</button>
        </form>
      </td>
    </tr>

    <tr th:if="${#lists.isEmpty(vehiculos)}">
      <td colspan="7" class="text-center text-muted">No hay vehículos registrados.</td>
    </tr>
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
